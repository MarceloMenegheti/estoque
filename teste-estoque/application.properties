# =====================================
# application.properties - Configurações da Aplicação Spring Boot
# =====================================

# =====================
# Configurações de Banco de Dados (MySQL)
# =====================
spring.datasource.url=jdbc:mysql://localhost:3306/estoque_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=suasenha
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =====================
# JPA/Hibernate
# =====================
# Cria/atualiza tabelas automaticamente baseado nas entities JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# =====================
# Server e Segurança
# =====================
server.port=8081

# Desabilita Spring Security
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

