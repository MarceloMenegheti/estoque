  <script>
let produtos = [];
let fornecedores = [];

// Modal fun√ß√µes
function abrirModalProduto() {
  document.getElementById('modalProduto').style.display = 'flex';
  document.getElementById('modalProdutoTitle').textContent = 'Novo Produto';
  document.getElementById('modalProdutoBtn').textContent = 'Cadastrar';
  document.getElementById('formProduto').reset();
  document.getElementById('modalEditId').value = '';
}

function fecharModalProduto() {
  document.getElementById('modalProduto').style.display = 'none';
}

// Carrega fornecedores
async function carregarFornecedores() {
  try {
    const res = await fetch('http://localhost:8081/api/fornecedores');
    fornecedores = await res.json();
    const select = document.getElementById('modalFornecedorId');
    const filterSelect = document.getElementById('filterFornecedor');
    select.innerHTML = '<option value="">Selecione...</option>';
    filterSelect.innerHTML = '<option value="">Todos Fornecedores</option>';
    fornecedores.forEach(f => {
      const opt = document.createElement('option');
      opt.value = f.id; opt.textContent = f.nome;
      select.appendChild(opt);
      const opt2 = document.createElement('option');
      opt2.value = f.id; opt2.textContent = f.nome;
      filterSelect.appendChild(opt2);
    });
  } catch (e) { console.error(e); }
}

// Listar produtos
async function listarProdutos() {
  const msgErroProduto = document.getElementById('msgErroProduto');
  msgErroProduto.style.display = 'none';
  try {
    const res = await fetch('http://localhost:8081/api/produtos');
    if (!res.ok) throw new Error('Erro ao buscar produtos.');
    produtos = await res.json();
    renderizarTabela(produtos);
  } catch (e) {
    msgErroProduto.textContent = `Erro ao listar produtos: ${e.message}. Verifique o endpoint /api/produtos.`;
    msgErroProduto.style.display = 'block';
    setTimeout(() => { msgErroProduto.style.display = 'none'; }, 4000);
    console.error(e);
  }
}

// Renderizar tabela
function renderizarTabela(lista) {
  const tbody = document.getElementById('tbodyProdutos');
  tbody.innerHTML = '';
  lista.forEach(p => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${p.id}</td>
      <td>${p.nome}</td>
      <td>${p.descricao || ''}</td>
      <td>R$ ${p.preco.toFixed(2)}</td>
      <td>${p.quantidade}</td>
      <td>${p.categoria}</td>
      <td>${p.fornecedorNome || ''}</td>
      <td>${p.imagem ? '<img src="'+p.imagem+'" class="table-img">' : ''}</td>
      <td><button class="btn btn-edit" onclick="editarProduto(${p.id})">Editar</button><button class="btn btn-danger" onclick="deletarProduto(${p.id})">Excluir</button></td>`;
    tbody.appendChild(tr);
  });
}

// Buscar por nome
function buscarPorNome() {
  const termo = document.getElementById('searchInput').value.toLowerCase();
  renderizarTabela(produtos.filter(p => p.nome.toLowerCase().includes(termo)));
}

// Filtrar por fornecedor
function filtrarPorFornecedor() {
  const id = document.getElementById('filterFornecedor').value;
  if (!id) return listarProdutos();
  renderizarTabela(produtos.filter(p => p.fornecedorId == id));
}

// Filtrar por categoria
function filtrarPorCategoria() {
  const cat = document.getElementById('filterCategoria').value;
  if (!cat) return listarProdutos();
  renderizarTabela(produtos.filter(p => p.categoria == cat));
}

// Editar
function editarProduto(id) {
  const p = produtos.find(x => x.id == id);
  abrirModalProduto();
  document.getElementById('modalProdutoTitle').textContent = 'Editar Produto';
  document.getElementById('modalProdutoBtn').textContent = 'Atualizar';
  document.getElementById('modalEditId').value = p.id;
  document.getElementById('modalNome').value = p.nome;
  document.getElementById('modalDescricao').value = p.descricao || '';
  document.getElementById('modalQuantidade').value = p.quantidade;
  document.getElementById('modalPreco').value = p.preco;
  document.getElementById('modalFornecedorId').value = p.fornecedorId;
  document.getElementById('modalCategoria').value = p.categoria;
}

// Deletar
async function deletarProduto(id) {
  if (!confirm('Deseja realmente deletar este produto?')) return;
  try {
    await fetch(`http://localhost:8081/api/produtos/${id}`, { method: 'DELETE' });
    produtos = produtos.filter(p => p.id != id);
    renderizarTabela(produtos);
  } catch (e) { console.error(e); }
}



// Modal fun√ß√µes - ATUALIZADA para esconder preview
function abrirModalProduto() {
  document.getElementById('modalProduto').style.display = 'flex';
  document.getElementById('modalProdutoTitle').textContent = 'Novo Produto';
  document.getElementById('modalProdutoBtn').textContent = 'Cadastrar';
  document.getElementById('formProduto').reset();
  document.getElementById('modalEditId').value = '';
}

// Submit do modal - VOLTOU PARA JSON
document.getElementById('formProduto').addEventListener('submit', async e => {
  e.preventDefault();
  const id = document.getElementById('modalEditId').value;
  const isUpdate = id !== '';
  
  // Voltar para JSON (sem FormData)
  const data = {
    nome: document.getElementById('modalNome').value,
    descricao: document.getElementById('modalDescricao').value,
    quantidade: parseInt(document.getElementById('modalQuantidade').value),
    preco: parseFloat(document.getElementById('modalPreco').value),
    fornecedorId: parseInt(document.getElementById('modalFornecedorId').value),
    categoria: document.getElementById('modalCategoria').value
  };
  
  if (isUpdate) data.id = parseInt(id);

  try {
    const res = await fetch(`http://localhost:8081/api/produtos${isUpdate?'/'+id:''}`, {
      method: isUpdate?'PUT':'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(data)
    });
    if (!res.ok) throw new Error('Erro ao salvar produto');
    const resultado = await res.json();
    produtos = produtos.filter(p => p.id != resultado.id).concat(resultado);
    renderizarTabela(produtos);

(function(){
  const usuario = JSON.parse(localStorage.getItem('usuario')) || { nome: 'Usu√°rio', funcao: '' };

  function getUserInitial(name){ if(!name) return 'U'; return name.trim()[0].toUpperCase(); }

  const userInitial = getUserInitial(usuario.nome);
  if(document.getElementById('userInitial')) document.getElementById('userInitial').textContent = userInitial;
  if(document.getElementById('dropdownUserInitial')) document.getElementById('dropdownUserInitial').textContent = userInitial;
  if(document.getElementById('dropdownUserName')){
    const nameEl = document.getElementById('dropdownUserName');
    nameEl.textContent = usuario.nome || 'Usu√°rio';
    if(usuario.funcao){
      const funcaoDiv = document.createElement('div');
      funcaoDiv.textContent = usuario.funcao;
      funcaoDiv.style.fontSize = '13px';
      funcaoDiv.style.color = '#6b7280';
      funcaoDiv.style.fontWeight = '400';
      nameEl.appendChild(funcaoDiv);
    }
  }

  const toggleBtn = document.getElementById('profileDropdownToggle');
  const dropdownMenu = document.getElementById('profileDropdownMenu');
  let dropdownOpen = false;
  if(toggleBtn && dropdownMenu){
    toggleBtn.addEventListener('click', (e)=>{ e.stopPropagation(); dropdownOpen = !dropdownOpen; dropdownMenu.style.display = dropdownOpen ? 'block' : 'none'; toggleBtn.setAttribute('aria-expanded', dropdownOpen); });
    document.addEventListener('click', ()=>{ if(dropdownOpen){ dropdownMenu.style.display = 'none'; toggleBtn.setAttribute('aria-expanded', false); dropdownOpen = false; } });
    dropdownMenu.addEventListener('click', (e)=> e.stopPropagation());
  }

  const logoutBtn = document.getElementById('logoutBtn');
  if(logoutBtn){ logoutBtn.addEventListener('click', ()=>{ localStorage.removeItem('usuario'); window.location.href = 'telaLogin1.html'; }); }
})();
