  <script>
const API_URL = "http://localhost:8081/api/fornecedores";
const tabela = document.querySelector("#tabelaFornecedores tbody");
const modal = document.getElementById("modalFornecedor");
const btnAbrirModal = document.getElementById("btnAbrirModal");
const btnSalvar = document.getElementById("btnSalvar");
const btnCancelar = document.getElementById("btnCancelar");
const msgSucesso = document.getElementById("msgSucesso");
const msgErro = document.getElementById("msgErro");
const tituloModal = document.getElementById("tituloModal");
const campoBusca = document.getElementById("campoBusca");
let listaFornecedores = [];
let editando = false;
let fornecedorId = null;
function exibirMensagem(tipo, texto) {
  if (tipo === "sucesso") {
    msgSucesso.textContent = texto;
    msgSucesso.style.display = "block";
    msgErro.style.display = "none";
  } else {
    msgErro.textContent = texto;
    msgErro.style.display = "block";
    msgSucesso.style.display = "none";
  }
  setTimeout(() => { msgSucesso.style.display = msgErro.style.display = "none"; }, 3000);
}
btnAbrirModal.addEventListener("click", () => {
  editando = false;
  tituloModal.textContent = "Cadastrar Fornecedor";
  document.getElementById("fornecedorId").value = "";
  document.getElementById("nome").value = "";
  document.getElementById("email").value = "";
  document.getElementById("telefone").value = "";
  document.getElementById("cnpj").value = "";
  modal.style.display = "flex";
});
btnCancelar.addEventListener("click", () => modal.style.display = "none");
async function carregarFornecedores() {
  try {
    const resp = await fetch(API_URL);
    const dados = await resp.json();
    listaFornecedores = dados;
    renderizarTabela(dados);
  } catch (err) {
    exibirMensagem("erro", "Erro ao carregar fornecedores.");
  }
}
function renderizarTabela(lista) {
  tabela.innerHTML = "";
  lista.forEach(f => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${f.id}</td>
      <td>${f.nome}</td>
      <td>${f.email}</td>
      <td>${f.telefone}</td>
      <td>${f.cnpj}</td>
      <td>
        <div style="display:flex; gap:6px;">
          <button class="btn btn-edit" onclick="editarFornecedor(${f.id})">Editar</button>
          <button class="btn btn-danger" onclick="deletarFornecedor(${f.id})">Excluir</button>
        </div>
      </td>
    `;
    tabela.appendChild(tr);
  });
}
campoBusca.addEventListener("input", () => {
  const termo = campoBusca.value.toLowerCase();
  const filtrados = listaFornecedores.filter(f => f.nome.toLowerCase().includes(termo));
  renderizarTabela(filtrados);
});
btnSalvar.addEventListener("click", async () => {
  const fornecedor = {
    nome: document.getElementById("nome").value,
    email: document.getElementById("email").value,
    telefone: document.getElementById("telefone").value,
    cnpj: document.getElementById("cnpj").value
  };
  try {
    const metodo = editando ? "PUT" : "POST";
    const url = editando ? `${API_URL}/${fornecedorId}` : API_URL;
    const resp = await fetch(url, {
      method: metodo,
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(fornecedor)
    });
    if (!resp.ok) throw new Error("Erro ao salvar fornecedor.");
    exibirMensagem("sucesso", editando ? "Fornecedor atualizado!" : "Fornecedor cadastrado!");
    modal.style.display = "none";
    carregarFornecedores();
  } catch (err) {
    exibirMensagem("erro", err.message);
  }
});
window.editarFornecedor = async (id) => {
  try {
    const resp = await fetch(`${API_URL}/${id}`);
    const f = await resp.json();
    fornecedorId = f.id;
    document.getElementById("nome").value = f.nome;
    document.getElementById("email").value = f.email;
    document.getElementById("telefone").value = f.telefone;
    document.getElementById("cnpj").value = f.cnpj;
    tituloModal.textContent = "Editar Fornecedor";
    editando = true;
    modal.style.display = "flex";
  } catch {
    exibirMensagem("erro", "Erro ao carregar fornecedor.");
  }
};
window.deletarFornecedor = async (id) => {
  if (!confirm("Tem certeza que deseja excluir este fornecedor?")) return;
  try {
    const resp = await fetch(`${API_URL}/${id}`, { method: "DELETE" });
    if (!resp.ok) throw new Error();
    exibirMensagem("sucesso", "Fornecedor exclu√≠do!");
    carregarFornecedores();
  } catch {
    exibirMensagem("erro", "Erro ao excluir fornecedor.");
  }
};
window.onload = carregarFornecedores;

// M√°scara para telefone (formato: (99) 99999-9999 ou (99) 9999-9999)
function aplicarMascaraTelefone(valor) {
  valor = valor.replace(/\D/g, "");
  if (valor.length > 11) valor = valor.slice(0, 11);
  if (valor.length > 10) {
    return valor.replace(/(\d{2})(\d{5})(\d{4}).*/, "($1) $2-$3");
  } else if (valor.length > 6) {
    return valor.replace(/(\d{2})(\d{4})(\d{0,4}).*/, "($1) $2-$3");
  } else if (valor.length > 2) {
    return valor.replace(/(\d{2})(\d{0,5})/, "($1) $2");
  } else {
    return valor.replace(/(\d{0,2})/, "($1");
  }
}
// M√°scara para CNPJ (formato: 99.999.999/9999-99)
function aplicarMascaraCNPJ(valor) {
  valor = valor.replace(/\D/g, "");
  if (valor.length > 14) valor = valor.slice(0, 14);
  valor = valor.replace(/(\d{2})(\d)/, "$1.$2");
  valor = valor.replace(/(\d{3})(\d)/, "$1.$2");
  valor = valor.replace(/(\d{3})(\d)/, "$1/$2");
  valor = valor.replace(/(\d{4})(\d{1,2})$/, "$1-$2");
  return valor;
}
// Aplica m√°scara ao digitar telefone

inputTelefone.addEventListener("input", function() {
  this.value = aplicarMascaraTelefone(this.value);
});

// Perfil do usu√°rio (avatar + dropdown) ‚Äî preenche com informa√ß√µes de localStorage e controla abrir/fechar/logout
(function(){
  const usuario = JSON.parse(localStorage.getItem('usuario')) || { nome: 'Usu√°rio', funcao: '' };

  function getUserInitial(name){ if(!name) return 'U'; return name.trim()[0].toUpperCase(); }

  const userInitial = getUserInitial(usuario.nome);
  if(document.getElementById('userInitial')) document.getElementById('userInitial').textContent = userInitial;
  if(document.getElementById('dropdownUserInitial')) document.getElementById('dropdownUserInitial').textContent = userInitial;
  if(document.getElementById('dropdownUserName')){
    const nameEl = document.getElementById('dropdownUserName');
    nameEl.textContent = usuario.nome || 'Usu√°rio';
    if(usuario.funcao){
      const funcaoDiv = document.createElement('div');
      funcaoDiv.textContent = usuario.funcao;
      funcaoDiv.style.fontSize = '13px';
      funcaoDiv.style.color = '#6b7280';
      funcaoDiv.style.fontWeight = '400';
      nameEl.appendChild(funcaoDiv);
    }
  }

  const toggleBtn = document.getElementById('profileDropdownToggle');
  const dropdownMenu = document.getElementById('profileDropdownMenu');
  let dropdownOpen = false;
  if(toggleBtn && dropdownMenu){
    toggleBtn.addEventListener('click', (e)=>{ e.stopPropagation(); dropdownOpen = !dropdownOpen; dropdownMenu.style.display = dropdownOpen ? 'block' : 'none'; toggleBtn.setAttribute('aria-expanded', dropdownOpen); });
    document.addEventListener('click', ()=>{ if(dropdownOpen){ dropdownMenu.style.display = 'none'; toggleBtn.setAttribute('aria-expanded', false); dropdownOpen = false; } });
    dropdownMenu.addEventListener('click', (e)=> e.stopPropagation());
  }

  const logoutBtn = document.getElementById('logoutBtn');
  if(logoutBtn){ logoutBtn.addEventListener('click', ()=>{ localStorage.removeItem('usuario'); window.location.href = 'telaLogin1.html'; }); }
})();
